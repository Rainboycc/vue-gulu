<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轱辘</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    #app {
      padding: 20px;
    }
    #test {
      padding: 20px;
    }
    .box {
      margin: 20px;
    }
  </style>
</head>
<body>
  <!-- demo展示 -->
  <div id="app">
    <div style="border: 1px solid red;">
      <g-row gutter="20">
        <g-col>1</g-col>
        <g-col>2</g-col>
      </g-row>
      <g-row gutter="20">
        <g-col>1</g-col>
        <g-col>2</g-col>
        <g-col>2</g-col>
      </g-row>
      <g-row gutter="20">
        <g-col span="2">1</g-col>
        <g-col span="20" offset="2">2</g-col>
      </g-row>
      <g-row gutter="20">
        <g-col span="4">1</g-col>
        <g-col span="20">2</g-col>
      </g-row>
    </div>
   

    <div class="box">
      <g-input value="张三"></g-input>
      <g-input value="李四" disabled></g-input>
      <g-input value="李四" readonly></g-input>
      <div>
        <g-input v-model="message"></g-input>
        {{message}}
      </div>
    </div>
    <div class="box">
      <g-input value="张" error="姓名不能小于两个字"></g-input>
    </div>
    <div class="box">
      <g-input value="张" @change="inputChange"></g-input>
    </div>
  </div>
  <script src="/src/app.js"></script>
  <!-- <script src="//at.alicdn.com/t/font_2519265_9zs4cnjbl7l.js"></script> -->
</body>
</html>
