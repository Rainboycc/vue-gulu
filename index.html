<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轱辘</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    img {
      max-width: 100%;
    }
    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    #app {
      padding: 20px;
    }
    #test {
      padding: 20px;
    }
    .box {
      margin: 20px;
    }
  </style>
</head>
<body>
  <!-- demo展示 -->
  <div id="app">
    <g-row class="topbar">
      <g-col class="demoBox" span="9">
        <g-row>
          <g-col span="6" :ipad="{ span: 12 }">1</g-col>
          <g-col span="6" :ipad="{ span: 3 }">2</g-col>
          <g-col span="6" :ipad="{ span: 3 }">3</g-col>
          <g-col span="6" :ipad="{ span: 6 }">4</g-col>
        </g-row>
      </g-col>
      <g-col class="demoBox" span="15">
        <g-row align="right">
          <g-col>1</g-col>
          <g-col>2</g-col>
          <g-col>3</g-col>
          <g-col>4</g-col>
          <g-col>5</g-col>
          <g-col>6</g-col>
          <g-col>7</g-col>
        </g-row>
      </g-col>
    </g-row>
    <g-row class="logo-and-search-and-qrcode">
      <g-col class="demoBox" span="4">
        <div class="imgWrapper">
          <img src="//gw.alicdn.com/imgextra/i3/O1CN01uRz3de23mzWofmPYX_!!6000000007299-2-tps-143-59.png" alt="">
        </div>
      </g-col>
      <g-col class="demoBox" span="14"></g-col>
      <g-col class="demoBox" span="6"></g-col>
    </g-row>
  </div>
  <style>
    .demoBox {
      background: grey;
      border: 1px solid red;
    }
    .imgWrapper {
      display: flex;
      justify-content: center;
      padding: 20px;
    }
  </style>
  <script src="/src/app.js"></script>
</body>
</html>
